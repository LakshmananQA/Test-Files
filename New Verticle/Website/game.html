<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 2rem;
        }
        .card.hidden {
            background-color: #ccc;
            border-color: #999;
            color: transparent;
        }
        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hide the button */
        }
        #next-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="grid">
        <div class="card">🐌</div>
        <div class="card">☁️</div>
        <div class="card">🌙</div>
        <div class="card">⭐</div>
        <div class="card">☀️</div>
        <div class="card">🐝</div>
        <div class="card">💧</div>
        <div class="card">🐶</div>
        <div class="card">🐌</div>
        <div class="card">🐯</div>
        <div class="card">⭐</div>
        <div class="card">☁️</div>
        <div class="card">🌙</div>
        <div class="card">🐝</div>
        <div class="card">☀️</div>
        <div class="card">💧</div>
    </div>
    <button id="next-button">Next</button>

    <script>
        const cards = document.querySelectorAll('.card');
        const nextButton = document.getElementById('next-button');
        let currentCardIndex = 0;

        // Initially display all cards
        setTimeout(() => {
            // After 10 seconds, hide all cards and show the "Next" button
            cards.forEach(card => {
                card.classList.add('hidden');
            });
            nextButton.style.display = 'inline-block';
        }, 10000);

        nextButton.addEventListener('click', () => {
            if (currentCardIndex < cards.length) {
                // Reveal the current card
                cards[currentCardIndex].classList.remove('hidden');
                currentCardIndex++;
            } else {
                // Disable the button if all cards are revealed
                nextButton.disabled = true;
                nextButton.textContent = "All cards revealed!";
            }
        });
    </script>
</body>
</html>
